version: 2.0

jobs:
  build:
    docker:
      - image: cimg/python:3.8.6

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt"}}
      - run:
          name: install dependencies
          command: |
            python -m venv .venv
            . .venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt"}}
          paths:
            - ".venv"
      - run:
          name: run tests
          command: |
            . .venv/bin/activate
            flake8 --exclude .venv* --statistics 
            pytest -v --cov=calculator
